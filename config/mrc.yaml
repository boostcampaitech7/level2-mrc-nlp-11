data:
  data_module: MrcDataModule
  dataset_name: [aug_new] # default, klue_mrc, squad_kor_v1, aug_new
  preprocessing_num_workers: 1
  max_seq_length: 384
  max_answer_length: 30
  doc_stride: 128
  batch_size: 16
  n_best_size: 5
  preproc_list: [original] # title_context_merge_token
  add_special_token: [] # <TITLE>, <TITLE_END>
  remove_columns: [token_type_ids] #token_type_ids
model:
  plm_name: uomnf97/klue-roberta-finetuned-korquad-v2

metric: [squad, bleu] #squad, bleu

optimizer:
  name: AdamW
  lr: 1.7110631470130408e-05

train:
  output_dir: "outputs"
  num_train_epochs: 3

wandb:
  enable: true
  project: ${oc.env:PROJECT_NAME}

device: cuda

checkpoint_path:

use_lora: False
