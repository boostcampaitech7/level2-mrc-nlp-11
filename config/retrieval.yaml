data:
  data_module: RetrievalDataModule
  dataset_name: [default] #default, klue_mrc, squad_kor_v1
  preprocessing_num_workers: 1
  max_seq_length: 384
  batch_size: 4
  num_neg: 2

model:
  plm_name: klue/bert-base
  encoder: BertEncoder

loss: nll_loss

metric: [accuracy, f1] #accuracy, f1

optimizer:
  name: AdamW
  lr: 2e-5

train:
  output_dir: "outputs"
  num_train_epochs: 3

wandb:
  enable: true
  project: ${oc.env:PROJECT_NAME}

device: cuda


tfidf:
  data_path: data/wikipedia_documents.json
  tokenizer_name: klue/bert-base
  ngram: [1, 1]

bm25:
  subword:
    tokenizer_name: klue/bert-base
    data_path: data/wikipedia_documents.json
    model: BM25Okapi
  morphs:
    analyzer_name: Kkma
    data_path: data/wikipedia_documents_kkma.json
    model: BM25Okapi
