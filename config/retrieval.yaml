data:
  data_module: RetrievalDataModule
  dataset_name: [default] #default, klue_mrc, squad_kor_v1
  preprocessing_num_workers: 1
  max_seq_length: 384
  batch_size: 4
  num_neg: 2

model:
  plm_name: klue/bert-base
  encoder: BertEncoder

loss: nll_loss

metric: [accuracy, f1] #accuracy, f1

optimizer:
  name: AdamW
  lr: 2e-5

train:
  output_dir: "outputs"
  num_train_epochs: 3

wandb:
  enable: true
  project: normalize_wiki

device: cuda


tfidf:
  model_file_name: wiki_model.bin
  emb_file_name: wiki_emb.bin
  data_path: data/wikipedia_documents.json
  plm_name: klue/bert-base
