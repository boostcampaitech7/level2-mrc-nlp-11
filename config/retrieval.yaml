bi:
  data:
    data_module: BiEncoderRetrievalDataModule
    dataset_name: [sparse_retrieval_neg_sampling_v2]
    preprocessing_num_workers: 1
    max_seq_length: 512
    doc_stride: 64
    batch_size: 4
    num_neg: 3
    overflow_limit: 2
    neg_sampling_method: sparse_neg_sampling
    use_overflow_token: true
    context_path: data/wikipedia_documents.json
  model:
    plm_name: klue/roberta-base
    encoder: RobertaEncoder
    use_single_model: true
    use_lora: false
  loss: nll_loss
  metric: [accuracy]
  optimizer:
    name: Adam
    lr: 2e-5
  train:
    output_dir: "outputs"
    num_train_epochs: 10
  wandb:
    enable: true
    project: ${oc.env:PROJECT_NAME}
  device: cuda

cross:
  data:
    data_module: CrossEncoderRetrievalDataModule
    dataset_name: [sparse_retrieval_neg_sampling]
    preprocessing_num_workers: 1
    max_seq_length: 512
    doc_stride: 64
    batch_size: 5
    num_neg: 3
    overflow_limit: 3
    neg_sampling_method: sparse_neg_sampling #random_neg_sampling, sparse_neg_sampling
    context_path: data/wikipedia_documents.json
    use_overflow_token: true
  model:
    plm_name: snunlp/KR-ELECTRA-discriminator
    encoder: CrossEncoder
  loss: nll_loss
  metric: [accuracy]
  optimizer:
    name: Adam
    lr: 2e-5
  train:
    output_dir: "outputs"
    num_train_epochs: 1
  wandb:
    enable: true
    project: ${oc.env:PROJECT_NAME}
  device: cuda

tfidf:
  data_path: data/wikipedia_documents.json
  tokenizer_name: klue/bert-base
  ngram: [1, 1]
  add_title: false

bm25:
  subword:
    tokenizer_name: klue/bert-base
    data_path: data/wikipedia_documents.json
    model: BM25Okapi
    add_title: false
  morphs:
    analyzer_name: Kkma #currently only Kkma is available
    data_path: data/wikipedia_documents_kkma_filtered.json
    model: BM25Okapi
    tokenized_column: filtered_pos_text
    add_title: false
