data:
  data_module: RetrievalDataModule
  dataset_name: [sparse_retrieval_neg_sampling] #default, klue_mrc, squad_kor_v1
  preprocessing_num_workers: 1
  max_seq_length: 512
  doc_stride: 64
  batch_size: 2
  num_neg: 3
  overflow_limit: 3
  neg_sampling_method: random_neg_sampling_v1

model:
  plm_name: klue/bert-base
  encoder: BertEncoder

loss: nll_loss

metric: [accuracy, f1] #accuracy, f1

optimizer:
  name: AdamW
  lr: 2e-5

train:
  output_dir: "outputs"
  num_train_epochs: 2

wandb:
  enable: true
  project: ${oc.env:PROJECT_NAME}

device: cuda


tfidf:
  data_path: data/wikipedia_documents.json
  tokenizer_name: klue/bert-base
  ngram: [1, 1]

bm25:
  subword:
    tokenizer_name: klue/bert-base
    data_path: data/wikipedia_documents.json
    model: BM25Okapi
  morphs:
    analyzer_name: Kkma #currently only Kkma is available
    data_path: data/wikipedia_documents_kkma_filtered.json
    model: BM25Okapi
    tokenized_column: filtered_pos_text
